<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
    <script th:src="@{/js/registerValidation.js}"></script>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="text-center">
                <th:block th:if="${model.imageUrl == null}">
                    <img src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png"
                         alt="profileImg">
                </th:block>

                <th:block th:if="${model.imageUrl != null}">
                    <img th:src="${model.imageUrl}"
                         alt="profileImg">
                </th:block>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h1 th:text="${model.username}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="${model.email}"></h4>
                </div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <a th:href="@{/users/edit}" class="btn btn-dark">Edit Profile</a>
            </div>
        </div>
    </main>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
