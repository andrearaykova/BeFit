<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <div class="list-group">
        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
           th:href="@{/note/add}">Add Note</a>

        <th:block th:each="note, iter : ${model}">
            <a th:utext="${note.name}" href="#" class="list-group-item list-group-item-action active"></a>
            <a th:utext="${note.description}" href="#" class="list-group-item list-group-item-action active"></a>
        </th:block>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
